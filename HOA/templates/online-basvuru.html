{% extends "base.html" %}

{% block title %}Online Başvuru - BİLECİK LİHKAB{% endblock %}

{% block content %}
<div class="main-content">
    <div class="container">
        <div class="section">
            <h2>Online Başvuru</h2>
            <p>Hizmetlerimizden yararlanmak için aşağıdaki formu doldurabilirsiniz.</p>
        </div>

        <div class="section">
            <form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
                <div class="form-group">
                    <label for="ad_soyad">Ad Soyad *</label>
                    <input type="text" id="ad_soyad" name="ad_soyad" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-posta *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telefon *</label>
                        <input type="tel" id="telefon" name="telefon" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="hizmet">Hizmet Türü *</label>
                    <select id="hizmet" name="hizmet" required>
                        <option value="">Seçiniz...</option>
                        <option value="aplikasyon">Aplikasyon</option>
                        <option value="cins-degisikligi">Cins Değişikliği</option>
                        <option value="birlestirme">Birleştirme</option>
                        <option value="irtifak-hakki">İrtifak Hakkı</option>
                        <option value="diger">Diğer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mesaj">Açıklama</label>
                    <textarea id="mesaj" name="mesaj" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="dosya">Dosya Ekle (Opsiyonel)</label>
                    <input type="file" id="dosya" name="dosya">
                </div>

                <button type="submit" class="btn" style="width: 100%;">Başvuruyu Gönder</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
